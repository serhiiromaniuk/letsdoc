name: Deploy Nginx Configuration

on:
  push:
    branches:
      - master
    # paths:
    #   - 'nginx/**'

env:
  CONF_PATH: nginx
  NGINX_PATH: /etc/nginx

jobs:
  Build_And_Deploy:
    runs-on: stockholm
    steps:
      - uses: actions/checkout@v2
      - name: Update config files and restart nginx
        run: |
          cp $CONF_PATH/nginx.conf $NGINX_PATH/
          cp -R $CONF_PATH/conf.d/** $NGINX_PATH/conf.d/
          sudo systemctl restart nginx
